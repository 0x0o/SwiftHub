query SearchRepositories($query: String!, $before: String) {
    search(first: 20, query: $query, type: REPOSITORY, before: $before) {
        repositoryCount
        pageInfo {
            endCursor
            hasNextPage
        }
        nodes {
            ... on Repository {
                id
                name
                nameWithOwner
                description
                owner {
                    avatarUrl
                }
                updatedAt
                viewerHasStarred
                primaryLanguage {
                    name
                    color
                }
                stargazers {
                    totalCount
                }
            }
        }
    }
}

query SearchUsers($query: String!, $before: String) {
    search(first: 20, query: $query, type: USER, before: $before) {
        nodes {
            ... on User {
                id
                name
                login
                avatarUrl
                location
                email
                viewerCanFollow
                viewerIsFollowing
                followers {
                    totalCount
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
        }
        userCount
    }
}
